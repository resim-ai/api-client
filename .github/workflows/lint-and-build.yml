name: Lint & Generate CodeCov Report
on:
  pull_request:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  build:
    name: Lint and Build
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v4
      - name: Check Format
        run: if [ "$(go fmt ./... | wc -l)" -gt 0 ]; then exit 1; fi
      - name: Build
        run: go build ./...
      - name: Test
        run: go test ./... -race 