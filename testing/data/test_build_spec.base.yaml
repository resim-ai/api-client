services:
  webapp:
    image: nginx:alpine
    environment:
      - ENVIRONMENT=production
    networks:
      - frontend
    volumes:
      - ./local-html:/usr/share/nginx/html
    ports:
      - "8080:80"

  worker:
    image: alpine
    command: ["sh", "-c", "echo Worker running"]
    networks:
      - backend

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
