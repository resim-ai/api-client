services:
  baseapp:
    image: "app-image:latest"
    networks:
      - app-network

  database:
    image: "postgres:latest"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: appdb
    volumes:
      - "db-data:/var/lib/postgresql/data"
    networks:
      - app-network

volumes:
  db-data:

networks:
  app-network: