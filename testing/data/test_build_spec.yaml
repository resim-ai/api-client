services:
  app:
    extends:
      file: test_build_spec.base.yaml
      service: baseapp
    depends_on:
      - database
    environment:
      - APP_ENV=development
      - DEBUG=true
    volumes:
      - ./src:/app/src  # Mount local source code for live development
    ports:
      - "3000:8080"  # Override default port

  database:
    environment:
      - POSTGRES_PASSWORD=supersecurepassword  # Override password for dev